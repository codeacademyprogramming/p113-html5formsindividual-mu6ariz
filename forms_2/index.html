<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" />
    <link rel="stylesheet" href="/css/style.css" />
    <link href="https://fonts.googleapis.com/css?family=Nunito+Sans:400,400i&display=swap" rel="stylesheet">
    <title>Document</title>
    <link rel="stylesheet" href="//cdn.materialdesignicons.com/4.4.95/css/materialdesignicons.min.css" />
</head>

<body>
    <div class="head">
        <h1>FLUX</h1><span>Login & Register</span>

    </div>
    <section class="head-button">
        <button>BUY NOW</button>
    </section>

    <div class="container">

        <section class="left-side-container">

            <header class="header-of-left-container">
                <h2>Register</h2>
                <hr>
                <span>Insert your account informations</span>
            </header>
            <section class="register-panel">
                <form>
                    <div class="username">
                       <i class="mdi mdi-account"></i> <input type="text" placeholder="Username" />
                    </div>
                    <div class="mail">
                            <i class="mdi mdi-mail"></i><input type="email" placeholder="Email" />
                    </div>
                    <div class="pass">
                            <i class="mdi mdi-key"></i><input type="password" placeholder="Password" />
                    </div>
                    <div class="pass-repeat">
                            <i class="mdi mdi-key"></i><input type="password" placeholder="Repeat password" />
                    </div>
                </form>
            </section>

            <footer class="right-footer">
                <input type="checkbox" /> <span>I agree the Terms of Use</span>
                <button>REGISTER</button>
            </footer>

        </section>

        <section class="right-side-container">

            <header class="header=of-right-">
                <h2>Login</h2>
                <hr>
                <span>Login using social network</span>
            </header>
            <section class="social-networks">
                <section class="facebook">
                    <a href="https://www.facebook.com/login/"><i class="mdi mdi-facebook"></i>Login With Facebook</a>
                </section>
                <section class="twitter">
                    <a href="#"><i class="mdi mdi-twitter"></i>Login With Twitter</a>
                </section>


            </section>

            <section class="login">
                <div>
                    <span> Or Insert your account informations</span>
                </div>
                <i class="mdi mdi-account"></i><input type="text" placeholder="Username" />
                <i class="mdi mdi-key"></i><input type="password" placeholder="Password" />

            </section>

            <footer class="footer">
                <div class="login-side">
                    <input type="checkbox" /><span>Keep me logged in</span>
                    <button><a href="#">LOGIN</a></button> 
                </div>
                <hr>
                <section class="footer-of-footer">
                    <span>Don't have an account?</span><a href="#">Register</a><br>
                    <span>Forgot your</span><a href="#">Password</a><span>or</span><a href="#">Username</a>
                </section>
            </footer>




        </section>



    </div>




</body>

</html>
