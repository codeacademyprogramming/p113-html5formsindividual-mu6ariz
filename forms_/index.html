<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" />
    <link rel="stylesheet" href="/css/style.css" />
    <link href="https://fonts.googleapis.com/css?family=Nunito+Sans:400,400i&display=swap" rel="stylesheet">
    <title>Document</title>
    <link rel="stylesheet" href="//cdn.materialdesignicons.com/4.4.95/css/materialdesignicons.min.css" />
</head>

<body>

    <div class="container">
        <section class="header">
            <h2><span>Sign In</span></h2>
        </section>
        <div class="forms">
            <form>
                <div class="user-login">
                    <label></label>
                    <input type="text" placeholder="Username Or Email" />
                    <i class="mdi mdi-account"></i>
                </div>
                <div class="user-pass">
                    <label></label>
                    <input type="password" placeholder="User Password" />
                    <i class="mdi mdi-lock"></i>
                </div>
                <div>
                    <button>LOGIN</button>
                </div>
            </form>
        </div>

        <div class="chck">

            <input class="check" type="checkbox" /> <span>Remember me</span> <a href="#">Forgot password</a>
        </div>

        <div class="social-networks">
            <section class="facebook">
                <a href="https://www.facebook.com/login/"><i class="mdi mdi-facebook"></i>Login With Facebook</a>
            </section>
            <section class="twitter">
                <a href="#"><i class="mdi mdi-twitter"></i>Login with Twitter</a>
            </section>
        </div>

        <div class="footer">
            <span><a href="#">Need New Account?</a></span>
            <a href="#"> <button>SIGN UP</button></a>
            
        </div>

    </div>






</body>

</html>
